<template>
    <lightning-card>
    <div class="slds-m-around_medium">
      
        <div class="slds-m-bottom_small">
            <lightning-input type="text"
               value={searchValue}
               label="Your Trip Location"
               placeholder="ex:Hyd.etc"

               onchange={searchKeyword}
               ></lightning-input>
        </div>
        <div>
               <lightning-button variant="button" label="Go" onclick={submitDetails}></lightning-button>

         </div>
           <div class="slds-m-bottom_small">
            <lightning-input type="text"
               value={searchValue}
               label="Keyword Search"
               placeholder="ex:River,Species.etc"
               onchange={searchKeyword}></lightning-input>
           </div>
           <div>
               <lightning-button variant="button" label="Go" onclick={submitDetails}></lightning-button>

             </div>

         </div>
     </lightning-card>
</template>
